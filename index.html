<!DOCTYPE html>
<html lang="en">

<head>
	<title>REGULAR EXPRESSIONS</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	/>
</head>

<body>
	<nav class="navbar navbar-dark bg-secondary mb-3">
		<a class="navbar-brand" href="#">
			JS FORM VALIDATION USING REGULAR EXPRESSIONS
		</a>
	</nav>
	<div class="container">
		<div class="row">
			<div class="card col-md-6 mx-auto p-3 rounded">
				<form name="form">
					<div class="form-group">
						<label for="name">Name </label>
						<input type="text" class="form-control" id="name" autocomplete="off" required>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Name must be 2 to 10 characters
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email" required>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Enter a valid email
						</div>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="text" class="form-control" id="phone" required>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Enter a valid phone number
						</div>
					</div>
					<div class="form-group">
						<label for="zipCode">Zip Code</label>
						<input type="text" class="form-control" id="zipcode" required>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Enter a valid Zip code
						</div>
					</div>
					<button type="submit" [disabled]="form.invalid"class="btn btn-block btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<footer class="mt-5 p-3 text-center bg-secondary text-white">
		JS FORM VALIDATION USING REGULAR EXPRESSIONS &copy;
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
	<script src="index.js"></script>
</body>
</html>
